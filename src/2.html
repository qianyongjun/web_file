<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<style>
	*{margin:0;padding:0;}
	.test{
		width:100%;
		height:100%;
		background-color:grey;
		color:#fff;
		position:absolute;
	}
	.p1{
		z-index:2;
	}
	.p2{
		z-index:1;
	}
	.pc{
		-webkit-transform-style:perserve-3d;
		-webkit-transform:scaleZ(5) rotateX(45deg);
		-moz-transform:scaleZ(5) rotateX(45deg);
		-ms-transform:scaleZ(5) rotateX(45deg);
		-o-transform:scaleZ(5) rotateX(45deg);
		transform:scaleZ(5) rotateX(45deg);
		transition:all 2s linear;
	}
	</style>
</head>
<body>
	<div class="test p1">
		<p id="demo">11111</p>
	</div>
	<div class="test p2">
		<p id="demo2">22222</p>
	</div>
	<script type="text/javascript">
		var h=window.screen.height;
		var i=document.querySelectorAll('.test')
		for(var a=0;a<i.length;a++){
			i[a].style.height=h+'px';
		}
		function touchStart(e){
			e.preventDefault();
			var touch=e.touches[0];
			var x=Number(touch.pageX);
			var y=Number(touch.pageY);
			sx=x;
			sy=y;
		}

		function query(element){
			return document.querySelector(element)
		}

		function touchMove(e){
			e.preventDefault();
			var touch=e.touches[0];
			var x=Number(touch.pageX);
			var y=Number(touch.pageY);
			if(y-sy!=0){
				query('#demo').innerHTML='x坐标:'+x+'y坐标:'+y;
				if(Math.abs(y-sy)>200){
					query('.p1').style.backgroundColor="#dee223"
				}
			}
		}
		var x=0;
function foo(x){
     x++;
     this.length=x;
     return foo;
}
var bar =new new new foo;
alert(bar.length);
		function touchEnd(e){
			query('.p1').className+=" pc"
		}

		window.addEventListener('touchstart',touchStart,false)
		window.addEventListener('touchmove',touchMove,false);
		window.addEventListener('touchend',touchEnd,false)
	</script>
</body>
</html>
