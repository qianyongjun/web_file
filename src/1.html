<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.test >:last-child{color:red;}
	.a{ font:12px arial; }
	p{ line-height:2; }
	</style>
</head>
<body>
<p class="a">1</p>
<script id="tpl" type="text/template">
<div class="demo">
	<h1>{{title}}</h1>
	<p>{{content.title}}</p>

	{{/htht}}
	</ul>

	{{/each}}
	{{#if list}}

		{{#each list}}
			<li>{{this}}</li>
		{{/each}}
		</ul>
	{{else}}
		<p>{{error}}</p>
	{{/if}}
	{{#unless list}}
		<ul id="list">
		{{#each info}}
			<li>{{this}}</li>
		{{/each}}
		</ul>
	{{else}}
		<p>{{error}}</p>
	{{/unless}}
	<h3>{{author.id}}</h3>
	<h1>{{fun}}</h1>
	{{#ath}}
		<h2>By {{first}}{{last}}</h2>
	{{/ath}}
	{{#with person}}

	{{/with}}
	<div class="test">
		<div>
			<div>11</div>
		</div>
		<div>22</div>
	</div>
	<div class="test">33</div>
</div>
</script>

<script src="js/jquery-2.1.4.min.js"></script>

</body>
</html>
