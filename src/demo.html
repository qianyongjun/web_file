<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<title>slider</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="slider">
		<!-- 修改view成为template，增加template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}" onmouseover="stopPlay()" onmouseout="autoPlay()">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="images/{{index}}.jpg" />
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a href="javascript:;" onclick="switchSlider({{index}})" class="ctrl-i" id="ctrl_{{index}}">
				<img src="images/{{index}}.jpg" />
			</a>
		</div>
	</div>
	<script type="text/javascript" src="js/demoSlider.js"></script>
</body>
</html>
